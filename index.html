<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra GameDeals | Jeux Gratuits & Promos Premium</title>
    
    <!-- Intégration Font Awesome + Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- Favicon + SEO -->
    <link rel="icon" href="assets/favicon.ico">
    <meta name="description" content="Le meilleur des jeux gratuits et promos sur PC, PlayStation, Xbox et Nintendo">
    <meta property="og:image" content="https://votresite.com/assets/og-image.jpg">
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="css/main.css">
    
    <!-- CSS Secondaire (Themes) -->
    <link rel="stylesheet" href="css/themes/dark.css" id="theme-css">
    
    <!-- Scripts de Pré-chargement -->
    <script src="js/preload.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header id="main-header" class="sticky-header">
        <div class="container">
            <div class="logo-container">
                <a href="/" class="logo">
                    <img src="assets/logo.svg" alt="Ultra GameDeals" width="180">
                </a>
                <div class="theme-switcher">
                    <button id="theme-toggle"><i class="fas fa-moon"></i></button>
                </div>
            </div>
            
            <!-- Navigation Principale -->
            <nav class="main-nav">
                <ul>
                    <li><a href="#featured"><i class="fas fa-fire"></i> Tendances</a></li>
                    <li><a href="#deals"><i class="fas fa-percentage"></i> Promos</a></li>
                    <li><a href="#free"><i class="fas fa-gift"></i> Gratuits</a></li>
                    <li class="dropdown">
                        <a href="#"><i class="fas fa-filter"></i> Plateformes <i class="fas fa-chevron-down"></i></a>
                        <div class="dropdown-content">
                            <a href="#pc"><i class="fab fa-windows"></i> PC</a>
                            <a href="#ps5"><i class="fab fa-playstation"></i> PS5</a>
                            <a href="#xbox"><i class="fab fa-xbox"></i> Xbox</a>
                            <a href="#switch"><i class="fab fa-nintendo-switch"></i> Switch</a>
                        </div>
                    </li>
                </ul>
            </nav>
            
            <!-- Barre de Recherche Avancée -->
            <div class="search-container">
                <form id="search-form">
                    <input type="text" placeholder="Rechercher un jeu..." autocomplete="off">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </form>
                <div class="search-suggestions"></div>
            </div>
            
            <!-- Compte Utilisateur -->
            <div class="user-actions">
                <a href="#login" class="login-btn"><i class="fas fa-user"></i> Connexion</a>
                <a href="#cart" class="cart-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>
    
    <!-- Bannière Hero -->
    <section class="hero-banner">
        <div class="hero-slider">
            <!-- Slide 1 -->
            <div class="slide active" style="background-image: url('assets/hero/cyberpunk-bg.jpg')">
                <div class="slide-content">
                    <h2>Cyberpunk 2077</h2>
                    <p>Découvrez Night City comme jamais avec -60% cette semaine !</p>
                    <div class="pricing">
                        <span class="original-price">€69.99</span>
                        <span class="discounted-price">€27.99</span>
                    </div>
                    <a href="#cyberpunk" class="cta-button">Voir l'offre <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
            
            <!-- Slide 2 -->
            <div class="slide" style="background-image: url('assets/hero/fortnite-bg.jpg')">
                <div class="slide-content">
                    <h2>Fortnite Chapter 5</h2>
                    <p>Battle Pass gratuit ce mois-ci !</p>
                    <a href="#fortnite" class="cta-button">Jouer Gratuitement <i class="fas fa-gamepad"></i></a>
                </div>
            </div>
            
            <!-- Contrôles du Slider -->
            <button class="slider-prev"><i class="fas fa-chevron-left"></i></button>
            <button class="slider-next"><i class="fas fa-chevron-right"></i></button>
            <div class="slider-dots"></div>
        </div>
    </section>
    
    <!-- Suite du contenu dans les parties suivantes -->
    <main id="main-content">
        <!-- À compléter avec les sections suivantes -->
    </main>
    
    <!-- Scripts en fin de body -->
    <script src="js/main.js" defer></script>
    <script src="js/slider.js" defer></script>
    <script src="js/search.js" defer></script>
</body>
</html>
